<html>
    <body>
        <script language="javascript">
            function chuvi(a,b)
            {
                return (a+b)*2;
            }
            function dientich(a,b){
                return a*b;
            }
            var a=parseInt(prompt("Nhập số a"));
            var b=parseInt(prompt("Nhập số b"));
            var chuvi=chuvi(a,b);
            var dientich=dientich(a,b);
            document.write("Diện tích "+a+"*"+b+"là: "+dientich);

        </script>
    </body>
</html>
